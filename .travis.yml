# R for travis: see documentation at https://docs.travis-ci.com/user/languages/r

dist: xenial
language: R
cache:
  packages: true
  directories:
  - $HOME/.npm

before_install:
- nvm install stable
- npm install netlify-cli -g

before_script:
- cd inst/examples
script:
- Rscript -e 'bookdown::render_book("index.Rmd")'

deploy:
  provider: script
  script: netlify deploy -s $NETLIFY_SITE_ID -a $NETLIFY_ACCESS_TOKEN -m "$TRAVIS_BRANCH: $TRAVIS_COMMIT" --prod --dir _book
  skip_cleanup: true
